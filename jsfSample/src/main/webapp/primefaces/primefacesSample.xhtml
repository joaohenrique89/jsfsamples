<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Primefaces Sample</title>
	<h:outputStylesheet library="css" name="primefaces-custom.css" />
</h:head>

<h:body>
	<h3>Primefaces component DEMO</h3>
	<h4>Modal Dialog Component</h4>

	<p:dialog header="Basic Dialog" widgetVar="myDialog" minHeight="200" modal="true">
		<h:outputText value="Drag me, Resize me, Close me!" />
	</p:dialog>

	<p:commandButton value="Open Dialog" type="button" onclick="PF('myDialog').show();" />
	<hr />

	<h4>Data Table Component</h4>
	
	<p:dataTable var="model" value="#{primefacesBean.models}" paginator="true" rows="3" styleClass="data-table">
		<p:column headerText="Model">
			<h:outputText value="#{model}" />
		</p:column>
	</p:dataTable>

</h:body>
</html>
